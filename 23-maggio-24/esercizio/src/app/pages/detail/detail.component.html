<h2>Tutti i posts</h2>
<div class="row">
  <div class="col-12 col-md-6 col-lg-3" *ngFor="let p of postsArr">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ p.title }}</h5>
        <p class="card-text">{{ p.body }}</p>
        <a class="btn btn-primary" [routerLink]="[p.id]">Dettaglio</a>
      </div>
    </div>
  </div>
</div>
