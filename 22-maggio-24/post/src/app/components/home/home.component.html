<h1>Lista post</h1>

<table class="table">
  <tr>
    <th>id</th>
    <th>title</th>
    <th>body</th>
    <th>user Id</th>
    <th>active status</th>
  </tr>

  <tr *ngFor="let post of array">
    <th>{{ post.id }}</th>
    <th>{{ post.title }}</th>
    <th>{{ post.body }}</th>
    <th>{{ post.userId }}</th>
    <th>{{ post.active }}</th>
  </tr>
</table>
