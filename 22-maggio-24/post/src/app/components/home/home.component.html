<h1>Post in Evidenza</h1>
<div id="featured-post"></div>

<h2>Lista post</h2>
<div class="row">
  <div class="col-12 col-md-6 col-lg-3" *ngFor="let p of array">
    <div class="card" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title">{{ p.title }}</h5>
        <p class="card-text">
          {{ p.body }}
        </p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</div>

<h3>Potrebbero piacerti questi post</h3>
